<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/registration.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="post" action="/submit">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone_no" placeholder="Phone Number" required>
            
            <label for="aadhar">Aadhar Number</label>
            <input type="text" id="aadhar" name="adhar" placeholder="Aadhar Number" required>
            
            <label for="profile-pic">Profile Picture</label>
            <input type="file" id="profile-pic" name="profile_pic" required>
            

            <button type="submit">Register</button>
        </form>
        <div class="register">
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
